<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; connect-src 'self'; img-src 'self' https://www.pepsico.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>PEPImpact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pepsi-wave"></div>
    <div class="main-container">
        <div class="history-section">
            <h2>History</h2>
            <div id="promptHistory" class="history-box">
                <p class="placeholder">Your history will appear here...</p>
            </div>
        </div>
        
        <div class="content-container">
            <div class="logo-container">
                <img src="images/pepsico-logo-watermark.png" alt="PepsiCo Logo" class="pepsico-logo">
                <h1>PEPImpact 🚀 💬</h1>
                <div class="business-icons">
                    <span class="icon">📊</span>
                    <span class="icon">📈</span>
                    <span class="icon">💼</span>
                    <span class="icon">🔍</span>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="conversation-section">
                    <h2>Conversation</h2>
                    <div id="promptResult" class="conversation-box" aria-live="polite">
                        <p class="placeholder">Your conversation will appear here...</p>
                    </div>
                </div>
                
                <div class="input-section">
                    <textarea id="promptInput" placeholder="Type your message here..." maxlength="1000" aria-label="Message input"></textarea>
                    <button id="submitPrompt" aria-label="Send message">Send ✉️</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
