<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; connect-src 'self'; img-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>PEPImpact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="history-section">
            <h2>History</h2>
            <div id="promptHistory" class="history-box">
                <p class="placeholder">Your history will appear here...</p>
            </div>
        </div>
        
        <div class="content-container">
            <div class="logo-container">
                <h1>PEPImpact</h1>
            </div>
            
            <div class="chat-container">
                <div class="conversation-section">
                    <h2>Conversation</h2>
                    <div id="promptResult" class="conversation-box" aria-live="polite">
                        <p class="placeholder">Your conversation will appear here...</p>
                    </div>
                    <div id="confirmationArea" class="confirmation-area" style="display: none;">
                        <button id="confirmAction" class="confirm-button">Confirm Action</button>
                        <button id="cancelAction" class="cancel-button">Cancel</button>
                    </div>
                </div>
                
                <div class="input-section">
                    <textarea id="promptInput" placeholder="Type your message here..." maxlength="1000" aria-label="Message input"></textarea>
                    <button id="submitPrompt" aria-label="Send message">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
